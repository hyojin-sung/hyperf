<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll Fix</title>
    <style>
      body {
        margin: 0;
        height: 500vh;
        overflow: hidden; /* 가로 스크롤 숨김 */
      }
      .scroll-wrapper {
        height: 100vh;
        overflow-y: scroll; /* 세로 스크롤 활성화 */
      }
      .scroll-container {
        display: flex;
        flex-direction: row;
        width: 500vw; /* 화면 너비의 5배 */
        height: 100vh;
      }
      .section {
        flex-shrink: 0;
        width: 100vw;
        height: 100vh;
      }
      .section:nth-child(1) {
        background: #ff6b6b;
      }
      .section:nth-child(2) {
        background: #feca57;
      }
      .section:nth-child(3) {
        background: #1dd1a1;
      }
      .section:nth-child(4) {
        background: #5f27cd;
      }
      .section:nth-child(5) {
        background: #54a0ff;
      }
    </style>
  </head>
  <body>
    <div class="scroll-wrapper">
      <div class="scroll-container">
        <div class="section">Section 1</div>
        <div class="section">Section 2</div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
        <div class="section">Section 5</div>
      </div>
    </div>

    <script>
      const scrollWrapper = document.querySelector(".scroll-wrapper");
      const scrollContainer = document.querySelector(".scroll-container");

      scrollWrapper.addEventListener(
        "wheel",
        (e) => {
          e.preventDefault(); // 기본 스크롤 방지
          scrollContainer.scrollLeft += e.deltaY; // 세로 스크롤을 가로로 변환
        },
        { passive: false },
      ); // passive 설정 추가
    </script>
  </body>
</html>
